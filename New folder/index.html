<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #carousel_place_indi .carousel-indicators img {
            display: block;
            width: 170px;
            transition: transform 0.7s;
        }

        #carousel_place_indi .carousel-indicators button {
            max-width: max-content !important;
            margin: 0px 100px !important;
            opacity: 1 !important;
        }

        #carousel_place_indi .carousel-indicators {
            top: 20px;
            margin-left: 80px;
            margin-bottom: 50px;
        }

        #carousel_place_indi .carousel-inner .carousel-item img {
            max-height: 100vh;
        }

        #carousel_place_indi .carousel-indicators .active img {
            opacity: 1 !important;
            transform: scale(1.3);
        }

        @media (max-width:1200px) {
            #carousel_place_indi .carousel-indicators img {
                width: 100px;
                transition: transform 0.7s;
            }

            #carousel_place_indi .carousel-indicators button {
                margin: 0px 60px !important;
            }

            #carousel_place_indi .carousel-indicators {
                margin-left: 120px !important;
            }
        }

        @media (max-width:860px) {
            #carousel_place_indi .carousel-indicators img {
                width: 80px;
                transition: transform 0.7s;
            }

            #carousel_place_indi .carousel-indicators button {
                margin: 0px 40px !important;
            }
            #carousel_place_indi .carousel-indicators {
                margin-left: 90px !important;
            }
        }

        @media (max-width:666px) {
            #carousel_place_indi .carousel-indicators img {
                width: 65px;
                transition: transform 0.7s;
            }

            #carousel_place_indi .carousel-indicators button {
                margin: 0px 28px !important;
            }

            #carousel_place_indi .carousel-indicators {
                margin-left: 45px !important;
            }
        }

        @media (max-width:444px) {
            #carousel_place_indi .carousel-indicators img {
                width: 55px;
                transition: transform 0.7s;
            }

            #carousel_place_indi .carousel-indicators button {
                margin: 0px 18px !important;
            }

            #carousel_place_indi .carousel-indicators {
                margin-left: 30px !important;
            }
        }

        @media (max-width:335px) {
            #carousel_place_indi .carousel-indicators img {
                width: 35px;
                transition: transform 0.7s;
            }

            #carousel_place_indi .carousel-indicators button {
                margin: 0px 8px !important;
            }

            #carousel_place_indi .carousel-indicators {
                margin-left: 30px !important;
            }
        }
    </style>

</head>

<body>
    <div id="carousel_place_indi" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/sou_updated.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/taj_updated.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/kashmir_updated.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/goa_updated.jpg" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/kumbhalgarh_updated.jpg" class="d-block w-100" alt="Slide 5">
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel_place_indi" data-bs-slide-to="0" class="active">
                <img src="images/sou_updated.jpg">
            </button>
            <button type="button" data-bs-target="#carousel_place_indi" data-bs-slide-to="1">
                <img src="images/taj_updated.jpg">
            </button>
            <button type="button" data-bs-target="#carousel_place_indi" data-bs-slide-to="2">
                <img src="images/kashmir_updated.jpg">
            </button>
            <button type="button" data-bs-target="#carousel_place_indi" data-bs-slide-to="3">
                <img src="images/goa_updated.jpg">
            </button>
            <button type="button" data-bs-target="#carousel_place_indi" data-bs-slide-to="4">
                <img src="images/kumbhalgarh_updated.jpg">
            </button>
        </div>
    </div>
</body>

</html>
