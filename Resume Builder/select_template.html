<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        #branding {
            height: 70px;
            width: 100%;
        }

        #site-branding {
            font-size: 35px;
            font-weight: bold;
            padding-top: 7px;
            margin-left: 50px;
        }

        #site-branding:hover {
            cursor: pointer;
        }

        #select-outer {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
        }

        #select-outer h1 {
            font-size: 60px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        #select-text {
            margin-bottom: 20px;
            max-width: 270px;
        }

        #options div {
            height: 500px;
            max-width: 400px;
        }

        #options div:hover {
            cursor: pointer;
        }

        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #options .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #options div img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border: 5px solid black;
            border-radius: 20px;
        }
    </style>

    <script>
        var selected_template = null;
        function goToBuildResume(template_name) {
            selected_template = template_name
            localStorage.setItem('selected_template', selected_template);
            window.open('build_resume.html', '_self');
        }
    </script>
</head>

<body>
    <div id="branding">
        <div id="site-branding">
            Resume Builder
        </div>
    </div>
    <div id="select-outer">
        <h1>Select a Template</h1>
        <div id="select-text">
            Click on any 1 template from below and build your resume in minutes
        </div>
        <div id="options" class="row">
            <div class="col-md-6" id="template1" onclick="goToBuildResume('template1')">
                <img src="images/Homepage-5.webp" alt="">
            </div>
            <div class="col-md-6" id="template2" onclick="goToBuildResume('template2')">
                <img src="images/template2.webp" alt="">
            </div>
        </div>
    </div>


</body>

</html>
