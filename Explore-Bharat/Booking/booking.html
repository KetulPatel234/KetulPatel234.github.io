<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <div class="container">
        <div class="booking-form">
            <h2 class="text-center">Inquiry Form</h2>
            <hr>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-input" id="fname" placeholder="Enter First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-input" id="lname" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-input" id="email" placeholder="Enter E-Mail">
                    </div>
                    <div class="col">
                        <input type="text" class="form-input" id="phoneno" placeholder="Phone Number">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="departure-date" class="form-label">Departure Date</label>
                        <input type="date" class="form-input" id="departure-date" placeholder="Departure Date">
                    </div>
                    <div class="col">
                        <label for="return-date" class="form-label">Return Date</label>
                        <input type="date" class="form-input" id="return-date" placeholder="Return Date">
                    </div>
                </div>
                <div id="check-div">
                    <input type="checkbox" class="form-check-input" id="check">
                    <pre>  Do you also want to us to add return trip?</pre>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="your-address" class="form-label">Your Address</label>
                        <textarea class="form-input" id="your-address" rows="1"></textarea>
                    </div>
                    <div class="col">
                        <label for="destination-address" class="form-label">Destination Address</label>
                        <textarea class="form-input" id="destination-address" rows="1"></textarea>
                    </div>
                </div>
                <div>
                    <label for="additional-details" class="form-label">Additional Details</label>
                    <textarea class="form-input" id="additional-details" rows="1"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary col">Submit</button>
                    </div>
                    <div class="col">
                        <button type="Reset" class="btn btn-danger col">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
